<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <form id="form">
      <label for="ResDisp"></label> 
      <input type="text" id="ResInput" name="numbs" autofocus>
    <div class="allButtons">
    
        <button type="button" class="vanish"></button>
        <button type="button" class="vanish"></button>
        <button type="button" class="vanish"></button>
        <button type="button" class="del" onclick="deleteLast()">DEL</button>
      

      
        <button type="button" class="operation" data-wert="7">7</button>
        <button type="button" class="operation" data-wert="8">8</button>
        <button type="button" class="operation" data-wert="9">9</button>
        <button type="button" class="special" onclick="appendOperation(' / ')">/</button>
      
      
        <button type="button" onclick="appendOperation(4)">4</button>
        <button type="button" onclick="appendOperation(5)">5</button>
        <button type="button" onclick="appendOperation(6)">6</button>
        <button type="button" class="special" onclick="appendOperation(' * ')">x</button>
      
      
        <button type="button" onclick="appendOperation(1)">1</button>
        <button type="button" onclick="appendOperation(2)">2</button>
        <button type="button" onclick="appendOperation(3)">3</button>
        <button type="button" class="special" onclick="appendOperation(' + ')">+</button>
      
      
        <button type="button" onclick="appendOperation(0)">0</button>
        <button type="button" onclick="appendOperation('.')">.</button>
        <button id="Res" type="submit">=</button>
        <button type="button" class="special" onclick="appendOperation(' - ')">-</button>
      
    
  </div>
</form>

<script type="text/javascript" src="calc.js"></script>
  </body>
</html>
